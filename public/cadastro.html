<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DTE · Criar Conta</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>DTE</h1>
    <p class="brand-subtitle">Diagrama de Tendência Esferal</p>

    <div class="card">
      <h2>Criar conta</h2>
      <p class="scale-legend" id="invite-detected" style="display:none;color:var(--accent-success);">
        ✓ Convite detectado! Complete o cadastro para continuar.
      </p>
      
      <form id="register-form">
        <div class="question-card">
          <p class="question-text">Nome completo</p>
          <input id="reg-name" type="text" required minlength="2" autocomplete="name" placeholder="Seu nome"/>
        </div>
        <div class="question-card">
          <p class="question-text">E-mail</p>
          <input id="reg-email" type="email" required autocomplete="email" placeholder="seu@email.com"/>
        </div>
        <div class="question-card">
          <p class="question-text">Senha (mínimo 6 caracteres)</p>
          <input id="reg-password" type="password" required minlength="6" autocomplete="new-password" placeholder="••••••••"/>
        </div>
        <button type="submit">Criar conta</button>
      </form>
      <p id="reg-msg" class="scale-legend" style="margin-top:12px;"></p>
    </div>

    <div class="auth-divider"><span>ou</span></div>

    <div class="card" style="text-align:center;">
      <p style="margin-bottom:16px;color:var(--text-secondary);">Já tem uma conta?</p>
      <a href="/" class="button secondary" id="link-login">Fazer login</a>
    </div>
  </main>

  <script type="module" src="/js/cadastro.js"></script>
  <script src="/js/keep-alive.js"></script>
</body>
</html>
