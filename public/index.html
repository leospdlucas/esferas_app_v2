<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DTE · Entrar</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Diagrama de Tendência Esferal (DTE)</h1>

    <div class="card">
      <p>
        Faça login para acessar o questionário.
      </p>
      <p class="scale-legend" id="invite-detected" style="display:none;color:#22c55e;">
        ✓ Convite detectado! Faça login ou crie uma conta para continuar.
      </p>
    </div>

    <div class="card">
      <h2>Entrar</h2>
      <form id="login-form">
        <div class="question-card">
          <p class="question-text">E-mail</p>
          <input id="login-email" type="email" required autocomplete="email"
            style="width:100%;padding:10px;border-radius:10px;border:1px solid #1f2937;background:#020617;color:#e5e7eb;"/>
        </div>
        <div class="question-card">
          <p class="question-text">Senha</p>
          <input id="login-password" type="password" required minlength="6" autocomplete="current-password"
            style="width:100%;padding:10px;border-radius:10px;border:1px solid #1f2937;background:#020617;color:#e5e7eb;"/>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-msg" class="scale-legend"></p>
    </div>

    <div class="card" style="text-align:center;">
      <p class="scale-legend">Ainda não tem conta?</p>
      <a href="/cadastro.html" class="button" id="link-cadastro" style="text-decoration:none;">Criar conta</a>
    </div>
  </main>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
