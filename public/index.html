<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DTE · Entrar</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>DTE</h1>
    <p class="brand-subtitle">Diagrama de Tendência Esferal</p>

    <div class="card">
      <h2>Acessar conta</h2>
      <p class="scale-legend" id="invite-detected" style="display:none;color:var(--accent-success);">
        ✓ Convite detectado! Faça login ou crie uma conta para continuar.
      </p>
      
      <form id="login-form">
        <div class="question-card">
          <p class="question-text">E-mail</p>
          <input id="login-email" type="email" required autocomplete="email" placeholder="seu@email.com"/>
        </div>
        <div class="question-card">
          <p class="question-text">Senha</p>
          <input id="login-password" type="password" required minlength="6" autocomplete="current-password" placeholder="••••••••"/>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-msg" class="scale-legend" style="margin-top:12px;"></p>
      
      <div class="auth-links">
        <a href="/esqueci-senha.html" id="link-forgot">Esqueci minha senha</a>
      </div>
    </div>

    <div class="auth-divider"><span>ou</span></div>

    <div class="card" style="text-align:center;">
      <p style="margin-bottom:16px;color:var(--text-secondary);">Ainda não tem conta?</p>
      <a href="/cadastro.html" class="button alt" id="link-cadastro">Criar conta</a>
    </div>
  </main>

  <script type="module" src="/js/login.js"></script>
  <script src="/js/keep-alive.js"></script>
</body>
</html>
